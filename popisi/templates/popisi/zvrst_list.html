{% extends "base_generic.html" %}

{% block vsebina %}

    <ul>
      {% for z in zvrst_list %}
      <li>
        <a href="{% url 'skupina' %}">{{ z.naziv_zvrsti}}</a> 
      {% endfor %}
       </li>
    </ul>
    {% else %}
      <p>Ni vnosa.</p>
    {% endif %}       

{% endblock %}
